<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title id="pageTitle">Be My Valentine? üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      transition: background 1.5s ease;
    }

    .card {
      width: min(92vw, 420px);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    .btn-row { position: relative; height: 160px; margin-top: 10px; }
    .btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #yesBtn { background: #ff4da6; color: white; z-index: 20; }
    #noBtn { background: #eee; color: #555; top: 90px; z-index: 15; }

    .result { display: none; }
    .photo-stack {
      position: relative;
      width: 280px;
      height: 380px;
      margin: 20px auto;
      perspective: 1000px;
    }
    .stacked-photo {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      border: 10px solid white;
      border-bottom: 40px solid white;
      border-radius: 4px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s;
    }
    .photo-exit { transform: translateY(-120vh) rotate(45deg) scale(0.5) !important; opacity: 0; pointer-events: none; }

    .final-text {
      display: none;
      font-family: 'Brush Script MT', cursive;
      font-size: 2.3rem;
      color: #e60073;
      margin-top: 15px;
      animation: heartBeat 1.2s infinite;
    }

    .rejection-joke { font-size: 0.8rem; color: #888; font-style: italic; margin-bottom: 10px; }
    .tap-hint { font-size: 0.85rem; color: #ff4da6; margin-top: 10px; font-weight: bold; }

    .lily { position: absolute; font-size: 3.5rem; animation: float 12s linear infinite; opacity: 0.6; z-index: 1; pointer-events: none; }
    .heart-trail { position: fixed; font-size: 1.5rem; pointer-events: none; z-index: 9999; animation: heartFade 1s forwards; }
    
    @keyframes float {
      0% { transform: translateY(110vh) rotate(0deg) scale(0.8); opacity: 0; }
      20%, 80% { opacity: 0.6; }
      100% { transform: translateY(-20vh) rotate(360deg) scale(1.2); opacity: 0; }
    }
    @keyframes heartFade { 0% { opacity: 1; transform: translate(-50%,-50%) scale(0.5); } 100% { opacity: 0; transform: translate(-50%,-150%) scale(1.5); } }
    @keyframes heartBeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>
</head>
<body>

  <audio id="bgm" loop><source src="yung-kai-blue.mp3" type="audio/mpeg"></audio>

  <div class="card">
    <div id="askInterface">
      <h1>Will you be my Valentine? üå∏</h1>
      <p>shaadi ke liye propose me when?üôÉ</p>
      <div class="btn-row" id="playArea">
        <button class="btn" id="yesBtn">Yes üíñ</button>
        <button class="btn" id="noBtn">No ‚ùå</button>
      </div>
    </div>

    <div class="result" id="resultInterface">
      <div id="rejectionMsg" class="rejection-joke"></div>
      <div class="photo-stack">
        <video id="finalVid" class="stacked-photo" playsinline><source src="final_video.mp4" type="video/mp4"></video>
        <img src="9.jpeg" class="stacked-photo" style="transform: rotate(3deg)">
        <img src="8.jpeg" class="stacked-photo" style="transform: rotate(-3deg)">
        <img src="7.jpeg" class="stacked-photo" style="transform: rotate(2deg)">
        <img src="6.jpeg" class="stacked-photo" style="transform: rotate(-5deg)">
        <img src="5.jpeg" class="stacked-photo" style="transform: rotate(4deg)">
        <img src="4.jpeg" class="stacked-photo" style="transform: rotate(-2deg)">
        <img src="3.jpeg" class="stacked-photo" style="transform: rotate(3deg)">
        <img src="2.jpeg" class="stacked-photo" style="transform: rotate(-4deg)">
        <img src="1.jpeg" class="stacked-photo" style="transform: rotate(2deg)">
      </div>
      <p id="tapHint" class="tap-hint">finger kro phone ‚òùÔ∏è ...</p>
      <div id="finalMessage" class="final-text">I LOVE YOU MOREEEE moreee moreee üíñ</div>
    </div>
  </div>

  <span class="lily" style="left: 10%; animation-delay: 0s;">üå∏</span>
  <span class="lily" style="left: 40%; animation-delay: 4s;">‚öúÔ∏è</span>
  <span class="lily" style="left: 70%; animation-delay: 2s;">üå∏</span>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let noCount = 0;
    const phrases = ["sacchi?üôÑ", "You no love meüòî", "Really?ü•∫", "Last timeüò†", "Nice try! üèÉ‚Äç‚ôÇÔ∏è", "Just click Yes! ‚ù§Ô∏è"];
    const colors = ["#ffb6c1", "#ff9a9e", "#fecfef", "#ffecd2", "#fcb69f", "#a18cd1", "#fbc2eb", "#84fab0", "#ff9a9e"];
    
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const bgm = document.getElementById('bgm');
    const finalVid = document.getElementById('finalVid');
    const pageTitle = document.getElementById('pageTitle');

    const unlock = () => { bgm.play().catch(()=>{}); finalVid.load(); };

    function moveNo() {
      noCount++;
      unlock();
      const phraseIndex = Math.min(noCount - 1, phrases.length - 1);
      noBtn.innerText = phrases[phraseIndex];
      const x = Math.random() * (document.getElementById('playArea').offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (document.getElementById('playArea').offsetHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px'; noBtn.style.top = y + 'px';
      yesBtn.style.transform = `translateX(-50%) scale(${1 + noCount * 0.15})`;
    }
    
    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
      unlock();
      document.getElementById('askInterface').style.display = 'none';
      document.getElementById('resultInterface').style.display = 'block';
      pageTitle.innerText = "SHE SAID YES! üéâ";
      
      if(noCount > 0) {
        document.getElementById('rejectionMsg').innerText = `It took you ${noCount} tries to say yes, me is sad  üòî, but I'll take your fat nice yummy ass! üçëüòò`;
      }

      const items = document.querySelectorAll('.stacked-photo');
      let removed = 0;
      items.forEach((item) => {
        if(item.tagName === 'IMG') {
          item.addEventListener('click', () => {
            item.classList.add('photo-exit');
            removed++;
            document.body.style.background = colors[removed % colors.length];
            confetti({ particleCount: 30, spread: 50, shapes: ['star'], colors:['#FFD700', '#FF69B4'] });
            
            // Trigger video after all 9 photos are gone
            if(removed === 9) {
              finalVid.play();
              document.getElementById('tapHint').innerText = "BEST one ‚ù§Ô∏è";
              finalVid.addEventListener('click', () => {
                finalVid.classList.add('photo-exit');
                document.getElementById('finalMessage').style.display = 'block';
                document.getElementById('tapHint').style.display = 'none';
                pageTitle.innerText = "I LOVE YOU SO MUCHHHH MOREEEE PFAKEEEEEEüíñ";
                confetti({ particleCount: 300, spread: 100 });
              }, {once: true});
            }
          });
        }
      });
    });

    document.addEventListener('mousemove', (e) => spawnHeart(e.pageX, e.pageY));
    document.addEventListener('touchmove', (e) => spawnHeart(e.touches[0].pageX, e.touches[0].pageY));
    function spawnHeart(x, y) {
      if (Math.random() > 0.1) return;
      const h = document.createElement('div');
      h.className = 'heart-trail'; h.innerHTML = '‚ù§Ô∏è';
      h.style.left = x + 'px'; h.style.top = y + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1000);
    }
  </script>
</body>
</html>
